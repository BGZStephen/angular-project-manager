<div class="projects-container">
  <div class="project-container" *ngFor="let project of projects; let i = index">
    <div class="project-title-container" [routerLink]="['/project', project.projectId]">
      <a class="fa fa-plus project-toggle"></a>
      <h2 class="project-title">{{project.title}}</h2>
    </div>
  </div>
</div>
